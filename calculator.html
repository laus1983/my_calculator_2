<!DOCTYPE>
<html>
<head>
	<title>Calculator</title>
	<meta charset= "utf-8">
	<script type="text/javascript">

function cube() {
var num = document.getElementById("n1");
num.value = Math.pow(num.value, 3);
}

function cuarta_potencia() {
var num = document.getElementById("n1");
num.value = Math.pow(num.value, 4);
}

function seno() {
var num = document.getElementById("n1");
num.value = Math.sin(num.value);
}
</script>
</head>
<h1>Calculadora de Luis Alberto Urdaneta Salazar</h1>
Number:
<input type="text" id="n1"><p>

<button onclick="cube()"> x^3 </button>

<button onclick="cuarta_potencia()"> x^4 </button>

<button onclick="seno()"> sin(x) </button>

<body>

</body>
</html>
